[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=akamai_usage_reporter
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
